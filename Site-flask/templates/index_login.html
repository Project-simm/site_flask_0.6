<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style_login.css') }}">
    <title>Login dos Remedios</title>
</head>

<body>


    <div class="container">
        <div class="signup-section">
            <header>Criar Conta</header>

            <div class="social-buttons">
                <a href="/auth/login"><button><p >Se inscreva-se com o</p><i class='bx bxl-google'></i></button></a>
                
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <button type="submit" class="btn">Criar</button>
            </form>

        </div>

        <div class="login-section">
            <header>Entrar</header>

            <div class="social-buttons">
                <a href="/auth/login"><button><p >Entre com o</p><i class='bx bxl-google'></i></button></a>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu a senha?</a>
                <a href="site.html"><button type="submit" class="btn">Entrar</button></a>
                
            </form>

        </div>

    </div>


    <script src="{{ url_for('static', filename='js/script_login.js') }}"></script>
</body>

</html>
